    <section class="services-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 m-auto text-center">
                    <div   style="font-size:50px">
                      <h2 style="font-size:70px;color:#82D026;">USER REGISTERATION</h2>


                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <br>
    <br>
    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center" style="border-radius: 10px;border: solid;">

                    <form action="" method="POST" class="contact-form">
                        {% csrf_token %}
                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Your Name <span class="text-danger">*</span></label>
                                <input type="text" name="name" style="background-color:#e5e0e0" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Your Address <span class="text-danger">*</span></label>
                                <input type="text" name="addre" style="background-color:#e5e0e0" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Your Phone Number<span class="text-danger">*</span></label>
                                <input type="text" pattern="[0-9]{10}" style="background-color:#e5e0e0" title="required 10 digit "  name="phone" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Email <span class="text-danger">*</span></label>
                                <input type="Email" name="email" style="background-color:#e5e0e0" placeholder="" required="">
                            </div>

                            <div class="col-lg-12">
                            <label for="category" class="text-black">Password <span class="text-danger">*</span></label>
                                <input type="PASSWORD" autocomplete="off"  id="password" style="background-color:#e5e0e0" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one upper case and lower case letter,and atleast 8 or more character"name="password" placeholder="" required="">
                            </div>

                            <div class="col-lg-12">
                                <label for="category" class="text-black">Confirm Password <span class="text-danger">*</span></label><span id='message'></span>
                                    <input type="password" autocomplete="off"  id="confirm_password" oninput='check();' name="pass" style="background-color:#e5e0e0" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one upper case and lower case letter,and atleast 8 or more character" placeholder="" required="">
                                </div>

                            <div class="col-lg-12">
                            <div align="center">
                           <input type="submit" id="reg" class="submit-btn contact-btn" name="register" value="REGISTER">
                           
                        </div>
                      
                        </div>
                        <p class="contact-btn" style="width:150px;margin-left:240px;">
                            <a href="LoginView"  style="text-decoration: none;padding-top:100px;"><font color="#82D026" style="">Already Registered</font></a>
                            </p>
                    </div>
                    </div>
                </div>
            </form>


                </div><br><br><br>

                <script>
                    var check = function() {
                   if (document.getElementById('password').value ==
                     document.getElementById('confirm_password').value) {
                     document.getElementById('message').style.color = 'green';
                     document.getElementById('reg').style.display = 'block';
                     document.getElementById('message').innerHTML = 'matching';
                   } else {
                     document.getElementById('message').style.color = 'red';
                       document.getElementById('reg').style.display = 'none';
                     document.getElementById('message').innerHTML = 'not matching';
                       {#alert("Re enter Password correctly")#}
                   }
                 }
                     </script>

{% endblock %}
