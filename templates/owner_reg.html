    <section class="services-section spad">
        <div class="container">

                    <div>
                      <h2  style="font-size:70px;color:#82D026;">  OWNER REGISTERATION</h2>


                    </div>
                </div>
            </div>
            
        </div>
    </section>

    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center" style="border-radius: 10px;border: solid;">

                    <form action="" method="POST" class="contact-form"   enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Name <span class="text-danger">*</span></label>
                                <input type="text" name="c_name" placeholder="" style="background-color:#e5e0e0" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black"> Phone Number <span class="text-danger">*</span></label>
                                <input type="text" name="p_number"  pattern="[0-9]{10}" style="background-color:#e5e0e0" title="required 10 digit " placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Email <span class="text-danger">*</span></label>
                                <input type="Email" name="email" placeholder="" style="background-color:#e5e0e0" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Company Address <span class="text-danger">*</span></label>
                                <input type="text" name="coad" placeholder="" style="background-color:#e5e0e0" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Owner Full Address <span class="text-danger">*</span></label>
                                <input type="text" name="oad" placeholder="" style="background-color:#e5e0e0" required="">
                            </div>

                            <div class="col-lg-12">
                                <label for="category" class="text-black">Licence <span class="text-danger">*</span></label>
                                    <input type="file" id="" name="lic" style="background-color:#e5e0e0" accept=".pdf" required="">
                                </div>

                            <div class="col-lg-12">
                            <label for="category" class="text-black">Password <span class="text-danger">*</span></label>
                                <input type="password" autocomplete="off" id="password" name="pass" style="background-color:#e5e0e0" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one upper case and lower case letter,and atleast 8 or more character" placeholder="" required="">
                            </div>

                            <div class="col-lg-12">
                                <label for="category" class="text-black">Confirm Password <span class="text-danger">*</span></label><span id='message'></span>
                                    <input type="password" autocomplete="off" id="confirm_password" oninput='return check();' name="pass" style="background-color:#e5e0e0" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one upper case and lower case letter,and atleast 8 or more character" placeholder="" required="">
                                </div>

                            

                            <div class="col-lg-12">
                                <div align="center">
                            <input type="submit" id="reg" name="register" class="submit-btn contact-btn" value="REGISTER">
                          
                </div>
               

                        </div>
                        <p class="contact-btn" style="width:150px;background-color:white;margin-left:240px;">
                            <a href="LoginView"  style="text-decoration: none;padding-top:100px;text-align: center"><font color="#82D026" style="">Already Registered</font></a>
                            </p>
                    </div>
                    </div>
                </div>
            </form>


                </div><br><br><br>
                <script>
                    function check() {
                       
                   if (document.getElementById('password').value ==
                     document.getElementById('confirm_password').value) {

                     document.getElementById('message').style.color = 'green';
                     document.getElementById('reg').style.display = 'block';
                     document.getElementById('message').innerHTML = 'matching';
                   } else {
                     document.getElementById('message').style.color = 'red';
                       document.getElementById('reg').style.display = 'none';
                     document.getElementById('message').innerHTML = 'not matching';
                       {#alert("Re enter Password correctly")#}
                   }
                 }
                     </script>
