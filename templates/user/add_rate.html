{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

   <div class="hero-section set-bg"  style="background-image: url(&quot;img/contact-bg.jpg&quot;);">
       <br>
            <br>
    <h1 align="center" style="color:#82D026;">RATE TURF</h1>
    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center" style="border-radius: 10px;border: solid;">

                    <form action="" method="POST" class="contact-form" >
                        {% csrf_token %}

                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Select Rating<span class="text-danger">*</span></label>
                            <select name="rate" style="background-color:#e5e0e0" required="" class="form-control">
                                <option value="">Select</option>
                                <option value="5">*****</option>
                                <option value="4">****</option>
                                <option value="3">***</option>
                                <option value="2">**</option>
                                <option value="1">*</option>
                              </select>

                            </div>




                            
                            
                            <input type="hidden" value="{{ u }}" name="id">
                            <div class="col-lg-12">
                                <div align="center">
                                    <br><br>
                            <input type="submit" name="update" class="submit-btn contact-btn" value="Rate">
                            
                            
                           
                </div>
                {% comment %} <p class="contact-btn" style="width:150px;background-color:#82D026;margin-left:240px;">
                    <a href="/user"  style="text-decoration: none;padding-top:100px;"><font color="white" style="">Cancel</font></a>
                    </p> {% endcomment %}

                        </div>
                    </div>
                    </div>
                </div>

            </form>


                </div>
                <br><br>

{% endblock %}
