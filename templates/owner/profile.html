{% extends 'owner/owner_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

   <div class="hero-section set-bg"  style="background-image: url(&quot;img/contact-bg.jpg&quot;);">
       <br>
            <br>
    <h1 align="center" style="color:#82D026;"><font color="" >PROFILE</font></h1>
    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center"  style="border-radius: 10px;border: solid;">

                    <form action="" method="POST" class="contact-form" >
                        {% csrf_token %}

                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Company Name<span class="text-danger">*</span></label>
                                <input type="text" name="name" style="background-color:#e5e0e0" value="{{ p.user.first_name }}" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Company address<span class="text-danger">*</span></label>
                                <input type="text" name="addr" style="background-color:#e5e0e0" value="{{ p.address }}" placeholder="" required="">

                            </div>

                            <div class="col-lg-12">
                                <label for="category" class="text-black">Company contact<span class="text-danger">*</span></label>
                                    <input type="text" name="con" style="background-color:#e5e0e0" value="{{ p.contact }}" placeholder="" required="">
    
                                </div>

                                <div class="col-lg-12">
                                    <label for="category" class="text-black">Owner Details<span class="text-danger">*</span></label>
                                        <input type="text" name="od" style="background-color:#e5e0e0" value="{{ p.owner_addr }}" placeholder="" required="">
                                    </div>

                                <div class="col-lg-12">
                                    <label for="category" class="text-black">Owner email<span class="text-danger">*</span></label>
                                        <input type="text" name="oe" style="background-color:#e5e0e0" value="{{ p.user.email }}" placeholder="" required="">
                                    </div>




                            
                            
                            <input type="hidden" value="{{ p.id }}" name="id">
                            <div class="col-lg-12">
                                <div align="center">
                            <input type="submit" name="update" class="submit-btn contact-btn" value="Update">
                            
                </div>
                {% comment %} <p class="contact-btn" style="width:150px;background-color:#82D026;margin-left:240px;">
                    <a href="/owner"  style="text-decoration: none;padding-top:100px;"><font color="white" style="">Cancel</font></a>
                    </p> {% endcomment %}

                        </div>
                    </div>
                    </div>
                </div>

            </form>


                </div>
                <br><br>

{% endblock %}
