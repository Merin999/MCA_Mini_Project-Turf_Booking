{% extends 'owner/owner_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

   <div class="hero-section set-bg" style="background-image: url(&quot;img/contact-bg.jpg&quot;);">
       <br>
            <br>
    <h1 align="center" style="color:#82D026;"><font color="" >UPDATE TURF</font></h1>
    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center"  style="border-radius: 10px;border: solid;">

                    <form action="" method="POST" class="contact-form" >
                        {% csrf_token %}

                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Turf Name<span class="text-danger">*</span></label>
                                <input type="text" name="name" style="background-color:#e5e0e0" value="{{ p.name }}" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                               
                                    <label for="category" class="text-black">Turf Game <span class="text-danger">*</span></label>
                                    <select style="background-color:#e5e0e0;height:50px;width:100%" name="game" required="">
                                        <option value="{{ p.game }}">{{ p.game }}</option>

                                        
                                        <option value="Football">Football</option>
                                        <option value="Cricket">Cricket</option>
                                        <option value="Tennise">Tennise</option>
                                    </select>
                                   
                                    
                               
                                </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Description<span class="text-danger">*</span></label>
                                <input type="text" name="description" style="background-color:#e5e0e0" value="{{ p.descri }}" placeholder="" required="">

                            </div>




                            <div class="col-lg-12">
                            <label for="category" class="text-black">Location<span class="text-danger">*</span></label>
                                <input type="text" name="location" style="background-color:#e5e0e0" value="{{ p.location }}" placeholder="" required="">
                            </div>
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Price/Hours<span class="text-danger">*</span></label>
                                <input type="Number" name="price" style="background-color:#e5e0e0" value="{{ p.price }}" placeholder="" required="">
                            </div>
{#                            <div class="col-lg-12">#}
{#                                <input type="file" name="image1" placeholder="image" title="Upload Turf Image.." required="">#}
{#                            </div>#}
{#                            <div class="col-lg-12">#}
{#                                <input type="file" name="image2" placeholder="image" title="Upload More Image.."  required="">#}
{#                            </div>#}
                            <div class="col-lg-12">
                            <label for="category" class="text-black">Add Facilities....<span class="text-danger">*</span></label>
                                <input type="" name="fec" style="background-color:#e5e0e0" value="{{ p.facility }}" placeholder="" required="">

                            </div>
                            <input type="hidden" value="{{ p.id }}" name="id">
                            <div class="col-lg-12">
                                <div align="center">
                            <input type="submit" name="update" class="submit-btn contact-btn" value="Update">
                           
                </div>
                {% comment %} <p class="contact-btn" style="width:150px;background-color:#82D026;margin-left:240px;">
                    <a href="/owner"  style="text-decoration: none;padding-top:100px;"><font color="white" style="">Cancel</font></a>
                    </p> {% endcomment %}

                        </div>
                    </div>
                    </div>
                </div>

            </form>


                </div>
                <br><br>

{% endblock %}
